<style>
.container-fluid {
  position: relative;
  width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.img:hover .image {
  opacity: 0.7;
}

.img:hover .middle {
  opacity: 1;
}

.expandicon {
  background-color: #4CAF50;
  color: white;
  padding: 20px 25px 20px 25px;
  /*padding:30px;*/
  border-radius: 50%;
}
</style>

            {%  endif %}
          </div>
        </li>
      </ul>
